{% extends 'webAdminRadio/base.html' %}
{% load static from staticfiles %}
{% block styles %}<link rel="stylesheet" type="text/css" href="{% static 'webAdminRadio/css/login.css' %}">{% endblock %}
{% block login %}
<div class="container">
    <div class="main-div">
        <div class="panel">
            <form name="loginForm" method="post">
                {% csrf_token %}
                <div class="img-container">
                    <img src="{% static 'webAdminRadio/images/logo.png' %}">
                </div>
                <!-- Tiene que mostrarse solo si el login falla -->
                <small><i class="fas fa-exclamation-triangle"></i>Nombre de usuario o contrase침a incorrectos</small>
                <div class="login-header">
                    <h4 class="login-title">Administraci칩n de AppRadio</h4>
                </div>
                <div class="login-container">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label>Contrase침a</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="btn-login">
                        <button type="submit" class="btn btn-primary login">Iniciar Sesi칩n</button>
                    </div>
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
